<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LearnyVerse - Login/Signup</title>
    <link rel="stylesheet" href="./styles/home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .login-signup-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .user-type-selection, .login-signup-form {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            width: 600px;
            text-align: center;
        }
        .user-type-options {
            display: flex;
            justify-content: space-around;
            margin-top: 2rem;
        }
        .user-type-option {
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .user-type-option:hover {
            transform: scale(1.1);
        }
        .user-type-option img {
            width: 220px;
            height: 220px;
            border-radius: 10px;
            object-fit: cover;
            box-shadow: 0 4px 10px rgba(255, 20, 147, 0.8);
        }
        .user-type-option p {
            margin-top: 1rem;
            color: var(--secondary);
            font-weight: bold;
        }
        .form-group {
            margin-bottom: 1rem;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--secondary);
        }
        .form-group input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid var(--secondary);
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--secondary);
        }
        .form-group button {
            width: 100%;
            padding: 0.5rem;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #F702B2;
        }
        .hidden {
            display: none;
        }
        .form-footer {
            margin-top: 1rem;
            text-align: center;
            color: var(--secondary);
        }
        .form-footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: bold;
        }
        .form-footer a:hover {
            text-decoration: underline;
        }
        .logo-container {
            text-align: center;
            margin-bottom: 2rem;
        }
        .logo-container img {
            width: 200px;
            height: auto;
        }
    </style>
</head>
<body>
    <div id="stars-background"></div>
    <div class="wavy-background">
        <div class="wave wave-1"></div>
        <div class="wave wave-2"></div>
        <div class="wave wave-3"></div>
    </div>

    <main class="login-signup-container">
        <div class="user-type-selection" id="userTypeSelection">
            <h2>I am a...</h2>
            <div class="user-type-options">
                <div class="user-type-option" onclick="selectUserType('mentee')">
                    <img src="./images/boy.jpg" alt="Mentee">
                    <p>Mentee</p>
                </div>
                <div class="user-type-option" onclick="selectUserType('mentor')">
                    <img src="./images/man.jpg" alt="Mentor">
                    <p>Mentor</p>
                </div>
            </div>
        </div>
        <div class="login-signup-form hidden" id="loginSignupForm">
            <div class="logo-container">
                <img src="./images/logo_learny_verse.png" alt="LearnyVerse">
            </div>
            <h2>Login</h2>
            <form id="authForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <div class="form-group">
                    <button type="submit">Login</button>
                </div>
            </form>
            <div class="form-footer">
                <p>Not registered? <a href="signup.html">Sign up</a></p>
            </div>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="./scripts/home.js"></script>
    <script>
        let selectedUserType = '';

        function selectUserType(userType) {
            selectedUserType = userType;
            document.getElementById('userTypeSelection').classList.add('hidden');
            document.getElementById('loginSignupForm').classList.remove('hidden');
        }

        document.getElementById('authForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Here you would typically handle the login process
            // For this example, we'll just redirect to the home page
            window.location.href = `home.html?userType=${selectedUserType}`;
        });
    </script>
</body>
</html>
