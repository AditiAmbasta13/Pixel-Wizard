        :root {
            --primary-color: #F702B2;;
            --secondary-color: #00ffff;
            --background-color: #1a1a1a;
            --card-background: #2a2a2a;
            --gray-18: #282933;
            --text-color: #ffffff;
        }

        .container {
            max-width: 1400px;
            margin-left: 90px;
            padding: 20px;
        }

        .search-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .search-section h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .search-bar {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .search-bar input {
            width: 50%;
            padding: 10px;
            border: none;
            border-radius: 5px 0 0 5px;
            font-size: 16px;
            background-color: transparent;
            border: 1px solid white;
        }

        .search-bar button {
            border: 1px solid white;
            padding: 10px 20px;
            background-color: var(--primary-color);
            color: var(--text-color);
            border-radius: 0 5px 5px 0;
            cursor: pointer;
        }

        .field-filters {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 30px;
        }

        .field-filter {
            padding: 8px 16px;
            background-color: var(--card-background);
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .field-filter.active {
            background-color: var(--primary-color);
        }

        .mentors-count {
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .mentors-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .mentor-card {
            background-color: var(--gray-18);
            border-radius: 10px;
            overflow: hidden;
        }

        .mentor-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .mentor-info {
            padding: 15px;
        }

        .mentor-name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .view-profile{
            text-decoration: none;
            color: var(--text-color);
        }

        .mentor-rating {
            color: #ffd700;
            margin-bottom: 5px;
        }

        .mentor-details {
            font-size: 14px;
            margin-bottom: 10px;
        }

        .mentor-price {
            font-size: 20px;
            font-weight: bold;
            text-align: right;
            margin-bottom: 10px;
        }

        .mentor-actions {
            display: flex;
            justify-content: space-between;
        }

        .mentor-actions button {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .book-button {
            background-color: var(--secondary-color);
            color: var(--background-color);
            text-decoration: none;
            padding: 4px 8px;
            border-radius: 10px;
        }

        .message-button {
            background-color: transparent;
            border: 1px solid var(--text-color);
            color: var(--text-color);
        }
    </style>
</head>

        function createMentorCard(mentor) {
            return `
                <div class="mentor-card">
                    <img src="${mentor.image}" alt="${mentor.name}">
                    <div class="mentor-info">
                        <div class="mentor-name">${mentor.name} ❤️</div>
                        <div class="mentor-rating">${'★'.repeat(mentor.rating)} (${mentor.reviews} feedbacks)</div>
                        <div class="mentor-details">
                            <p>Speaking language: ${mentor.language}</p>
                            <p>Position: ${mentor.position}</p>
                            <p>Company: "${mentor.company}"</p>
                            <p>Exp: ${mentor.experience}</p>
                        </div>
                        <div class="mentor-actions">
                            <a href="bookings.html?mentor=${encodeURIComponent(mentor.name)}&image=${encodeURIComponent(mentor.image)}" class="book-button">BOOK A MENTOR</a>
                            <a href="${mentor.profilelink}" class="view-profile">View Profile <i class="fa-solid fa-arrow-right"></i></a>
                        </div>
                        <p style="color: #00ffff; font-size: 12px; margin-top: 10px;">${mentor.popularity}</p>
                    </div>
                </div>
            `;
        }

        function renderMentors(filteredMentors) {
            const mentorsGrid = document.querySelector('.mentors-grid');
            mentorsGrid.innerHTML = filteredMentors.map(createMentorCard).join('');
            document.querySelector('.mentors-count').textContent = `Found ${filteredMentors.length} mentors`;
        }

        function updateFilterCounts(mentors) {
            const fieldCounts = mentors.reduce((acc, mentor) => {
                acc[mentor.field] = (acc[mentor.field] || 0) + 1;
                return acc;
            }, {});

            document.querySelectorAll('.field-filter').forEach(filter => {
                const field = filter.textContent.split('(')[0].trim();
                const count = fieldCounts[field] || 0;
                filter.textContent = `${field} (${count})`;
            });
        }

        function initFilters() {
            const fieldFilters = document.querySelectorAll('.field-filter');
            let activeFilter = 'ALL';

            fieldFilters.forEach(filter => {
                filter.addEventListener('click', () => {
                    fieldFilters.forEach(f => f.classList.remove('active'));
                    filter.classList.add('active');
                    activeFilter = filter.textContent.split('(')[0].trim();
                    
                    const filteredMentors = activeFilter === 'ALL' 
                        ? mentors 
                        : mentors.filter(mentor => mentor.field === activeFilter);
                    
                    renderMentors(filteredMentors);
                });
            });

            // Add "ALL" filter
            const allFilter = document.createElement('div');
            allFilter.className = 'field-filter active';
            allFilter.textContent = 'ALL(12)';

            updateFilterCounts(mentors);
            renderMentors(mentors);
        }

        initFilters();
